<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swap the case of each charater of a string</title>
</head>
<body>
    <script>
        var str = 'abcd';
        var UPPER = 'ABCD';
        var LOWER = 'abcd';
        var result = [];

        for (var x =0; x < str.length; x++) {
            if(UPPER.indexOf(str[x]) !== -1) {
                result.push(str[x].toLowerCase());
            }
            else if(LOWER.indexOf(str[x]) !== -1) {
                result.push(str[x].toUpperCase());
            }
            else {
                result.push(str[x]);
            }
        }
        document.write(result.join(''));
    </script>
</body>
</html>
